<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Mary's Mutts Preview Card -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F1F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F4F8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#0D4E7F"/>
  
  <!-- Logo area -->
  <circle cx="50" cy="30" r="15" fill="#FF8C00"/>
  <text x="75" y="37" font-size="16" font-weight="bold" fill="#FFFFFF" font-family="Arial">Mary's Mutts</text>
  
  <!-- Content area -->
  <circle cx="100" cy="120" r="25" fill="#FF8C00" opacity="0.2"/>
  <circle cx="200" cy="130" r="35" fill="#FF8C00" opacity="0.15"/>
  <circle cx="300" cy="110" r="20" fill="#FF8C00" opacity="0.2"/>
  
  <!-- Text placeholders -->
  <rect x="30" y="180" width="140" height="10" fill="#2C3E50" opacity="0.3"/>
  <rect x="30" y="200" width="120" height="8" fill="#6B7280" opacity="0.3"/>
  <rect x="30" y="218" width="100" height="8" fill="#6B7280" opacity="0.3"/>
  
  <!-- CTA Button -->
  <rect x="30" y="250" width="120" height="30" fill="#FF8C00" rx="4"/>
  <text x="90" y="270" font-size="12" font-weight="bold" fill="#FFFFFF" font-family="Arial" text-anchor="middle">View Site</text>
</svg>