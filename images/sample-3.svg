<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFFFF"/>
  
  <!-- Header image area -->
  <rect width="400" height="80" fill="url(#grad1)"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4E7F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="200" y="50" font-size="28" font-weight="bold" fill="#FFFFFF" font-family="Arial" text-anchor="middle">Creative Portfolio</text>
  
  <!-- Gallery -->
  <rect x="20" y="100" width="80" height="80" rx="5" fill="#ECF0F1" stroke="#0D4E7F" stroke-width="2"/>
  <text x="60" y="145" font-size="12" fill="#0D4E7F" font-family="Arial" text-anchor="middle">Gallery 1</text>
  
  <rect x="115" y="100" width="80" height="80" rx="5" fill="#ECF0F1" stroke="#FF8C00" stroke-width="2"/>
  <text x="155" y="145" font-size="12" fill="#FF8C00" font-family="Arial" text-anchor="middle">Gallery 2</text>
  
  <rect x="210" y="100" width="80" height="80" rx="5" fill="#ECF0F1" stroke="#0D4E7F" stroke-width="2"/>
  <text x="250" y="145" font-size="12" fill="#0D4E7F" font-family="Arial" text-anchor="middle">Gallery 3</text>
  
  <rect x="305" y="100" width="75" height="80" rx="5" fill="#ECF0F1" stroke="#FF8C00" stroke-width="2"/>
  <text x="343" y="145" font-size="12" fill="#FF8C00" font-family="Arial" text-anchor="middle">Gallery 4</text>
  
  <!-- Testimonials -->
  <rect x="20" y="200" width="360" height="70" rx="5" fill="#ECF0F1"/>
  <text x="30" y="220" font-size="12" font-weight="bold" fill="#0D4E7F" font-family="Arial">Client Testimonial</text>
  <text x="30" y="238" font-size="10" fill="#2C3E50" font-family="Arial">"Amazing work! Highly recommended for creative projects."</text>
  <text x="30" y="255" font-size="10" fill="#FF8C00" font-family="Arial">★★★★★ - Happy Client</text>
</svg>