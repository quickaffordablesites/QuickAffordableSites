<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFFFF"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#FF8C00"/>
  <text x="20" y="40" font-size="24" font-weight="bold" fill="#FFFFFF" font-family="Arial">Your Store</text>
  
  <!-- Navigation -->
  <rect width="400" height="35" y="60" fill="#2C3E50" opacity="0.9"/>
  <text x="20" y="82" font-size="12" fill="#FFFFFF" font-family="Arial">Home | Products | About | Contact</text>
  
  <!-- Product grid -->
  <rect x="20" y="110" width="85" height="100" rx="5" fill="#ECF0F1" stroke="#FF8C00" stroke-width="2"/>
  <rect x="115" y="110" width="85" height="100" rx="5" fill="#ECF0F1" stroke="#FF8C00" stroke-width="2"/>
  <rect x="210" y="110" width="85" height="100" rx="5" fill="#ECF0F1" stroke="#FF8C00" stroke-width="2"/>
  <rect x="305" y="110" width="75" height="100" rx="5" fill="#ECF0F1" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Product labels -->
  <text x="30" y="190" font-size="11" font-weight="bold" fill="#0D4E7F" font-family="Arial">Product 1</text>
  <text x="125" y="190" font-size="11" font-weight="bold" fill="#0D4E7F" font-family="Arial">Product 2</text>
  <text x="220" y="190" font-size="11" font-weight="bold" fill="#0D4E7F" font-family="Arial">Product 3</text>
  <text x="315" y="190" font-size="11" font-weight="bold" fill="#0D4E7F" font-family="Arial">Product 4</text>
  
  <!-- CTA Button -->
  <rect x="100" y="230" width="200" height="40" rx="5" fill="#0D4E7F"/>
  <text x="200" y="256" font-size="14" font-weight="bold" fill="#FFFFFF" font-family="Arial" text-anchor="middle">Shop Now</text>
</svg>